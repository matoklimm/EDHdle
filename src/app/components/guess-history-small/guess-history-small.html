@if (visibleGuesses().length > 0) {
<div class="guess-history-small">

  @for (guess of visibleGuesses(); let i = $index; track guess.name) {
  <div class="guess-row" [class.correct]="isCorrect(guess)" [class.wrong]="!isCorrect(guess)"
    [class.faded]="hasOverflow() && i === 5">

    <img class="guess-art" [src]="cropImage(guess.imageUrl)" />
    <span class="guess-name">{{ guess.name }}</span>
  </div>
  }

</div>
}
