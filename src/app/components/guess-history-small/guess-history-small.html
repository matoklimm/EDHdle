@if (visibleGuesses().length > 0) {
<div class="guess-history-small">

  @for (g of visibleGuesses(); let i = $index; track g.card.name) {
  <div class="guess-row" [class.correct]="g.isCorrect" [class.wrong]="!g.isCorrect"
    [class.faded]="hasOverflow() && i === 5">

    <img class="guess-art" [src]="cropImage(g.card.imageUrl)" />
    <span class="guess-name">{{ g.card.name }}</span>
  </div>
  }

</div>
}
