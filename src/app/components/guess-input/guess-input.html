<div class="autocomplete">

    <div class="input-wrapper">
        <input type="text" placeholder="Enter card nameâ€¦" [value]="displayValue()"
            (input)="onInput($any($event.target).value)" (keydown)="onKeyDown($event)" autocomplete="off"
            [disabled]="isGameWon" />
    </div>

    @if (filtered().length) {
    <ul class="suggestions">
        @for (c of filtered(); track c.name; let i = $index) {
        <li (click)="choose(c)" [class.active]="i === activeIndex()">

            <img [src]="c.imageUrl" alt="" />
            <span>{{ c.name }}</span>
        </li>
        }
    </ul>
    }

</div>
