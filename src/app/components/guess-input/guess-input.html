<div class="autocomplete">

    <div class="input-wrapper">
        <input type="text" placeholder="Commander eingebenâ€¦" [value]="query()"
            (input)="query.set($any($event.target).value)" autocomplete="off" />

        <button class="submit-btn" aria-label="Submit">
            <img src="tap.svg" alt="Tap">
        </button>
    </div>

    @if (filtered().length) {
    <ul class="suggestions">
        @for (c of filtered(); track c.name) {
        <li (click)="choose(c)">
            <img [src]="c.imageUrl" alt="" />
            <span>{{ c.name }}</span>
        </li>
        }
    </ul>
    }

</div>
