<div class="guess-scroll">
    <div class="tile-row">
        <div class="tile tile-header">Card</div>
        <div class="tile tile-header">Colors</div>
        <div class="tile tile-header">CMC</div>
        <div class="tile tile-header">Types</div>
        <div class="tile tile-header">Subtypes</div>
        <div class="tile tile-header">Keywords</div>
        <div class="tile tile-header">Tags</div>
        <div class="tile tile-header">Rank</div>
    </div>

    @for (guess of guesses; track guess.card.name) {
    <div class="tile-row">
        <app-guess-cell-artwork class="tile" [imgUrl]="guess.card.imageUrl" />

        <app-guess-cell-colors class="tile" [colors]="guess.card.colors" [targetColors]="target.colors" />

        <app-guess-cell-cmc class="tile" [value]="guess.card.cmc" [targetValue]="target.cmc" />

        <app-guess-cell-tags class="tile" [values]="guess.card.types" [targetValues]="target.types" />

        <app-guess-cell-tags class="tile" [values]="guess.card.subtypes" [targetValues]="target.subtypes" />

        <app-guess-cell-tags class="tile" [values]="guess.card.keywords" [targetValues]="target.keywords" />

        <app-guess-cell-tags class="tile" [values]="guess.card.tags" [targetValues]="target.tags" />

        <app-guess-cell-rank class="tile" [value]="guess.card.id" [targetValue]="target.id" />
    </div>
    }
</div>
