<div class="colors-tile" [class.color-correct]="isExactMatch()" [class.color-partial]="isSuperset()"
    [class.color-wrong]="isAllWrong()">

    @for (color of colors; track color) {
    <div class="color-row" [class.color-correct]="isCorrectColor(color)" [class.color-wrong]="!isCorrectColor(color)">

        <img class="mana-icon" [src]="getSvgPath(color)" [alt]="color" />
    </div>
    }

</div>
