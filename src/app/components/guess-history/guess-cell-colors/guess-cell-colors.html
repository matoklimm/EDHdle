<div class="colors-tile" [class.color-correct-background]="isExact()" [class.color-partial-background]="isPartial()"
    [class.color-wrong-background]="isAllWrong()">

    @for (color of colors; track color) {
    <div class="color-value" [class.color-correct-content]="isCorrectColor(color)"
        [class.color-wrong-content]="!isCorrectColor(color)">
        <img class="mana-icon" [src]="getSvgPath(color)" [alt]="color" />
    </div>
    }

</div>
