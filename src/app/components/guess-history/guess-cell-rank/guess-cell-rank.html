<div class="rank-tile" [class.color-correct-background]="isCorrect()"
    [class.color-wrong-background]="!isCorrect() && !isWithinRange()"
    [class.color-partial-background]="!isCorrect() && isWithinRange()">

    <span class="rank-value">{{ value }}</span>

    @if (direction() === 'up') {
    <img src="/icons/up.svg" alt="Higher Rank" class="rank-arrow" />
    }

    @if (direction() === 'down') {
    <img src="/icons/down.svg" alt="Lower Rank" class="rank-arrow" />
    }

</div>
