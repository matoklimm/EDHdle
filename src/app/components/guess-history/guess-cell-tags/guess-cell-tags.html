<div class="tags-tile" [class.color-correct-background]="isExact()" [class.color-partial-background]="isPartial()"
    [class.color-wrong-background]="isAllWrong()">

    <div class="tags-wrap">
        @for (value of values; track value) {
        <span class="tag" [class.color-correct-content]="isCorrect(value)"
            [class.color-wrong-content]="!isCorrect(value)">
            {{ value }}
        </span>
        }
    </div>

</div>
