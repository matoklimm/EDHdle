<div class="cmc-tile" [class.color-correct-background]="isCorrect()"
    [class.color-wrong-background]="!isCorrect() && !isClose()"
    [class.color-partial-background]="!isCorrect() && isClose()">

    <span class="cmc-value">{{ value }}</span>

    @if (direction() === 'up') {
    <img src="/icons/up.svg" alt="Higher CMC" class="cmc-arrow" />
    }

    @if (direction() === 'down') {
    <img src="/icons/down.svg" alt="Lower CMC" class="cmc-arrow" />
    }

</div>
