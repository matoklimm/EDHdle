<div class="cmc-tile" [class.color-correct]="isCorrect()" [class.color-wrong]="!isCorrect()">

    <span class="cmc-value">{{ value }}</span>

    @if (direction() === 'up') {
    <img src="/up.svg" alt="Higher CMC" class="cmc-arrow" />
    }

    @if (direction() === 'down') {
    <img src="/down.svg" alt="Lower CMC" class="cmc-arrow" />
    }

</div>
