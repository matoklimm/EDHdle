<div class="victory-backdrop" (click)="close.emit()">
    <div class="victory-card" (click)="$event.stopPropagation()">

        <button class="victory-close" aria-label="Close" (click)="close.emit()">
            âœ•
        </button>

        <h1 class="victory-title">
            ðŸŽ‰ You did it!
        </h1>

        <p class="victory-subtitle">
            <strong>{{ target.name }}</strong><br />
            was the searched card.
        </p>

        <img class="victory-art" [src]="target.imageUrl" [alt]="target.name" />

        <div class="victory-actions">

            <a routerLink="/" class="victory-link victory-link--home">
                <img src="/icons/home.avif" alt="" class="victory-link-icon" />
                Home
            </a>

            @for (mode of nextModes; track mode.key) {
            <a [routerLink]="mode.link" class="victory-link victory-link--mode">
                <img [src]="mode.icon" alt="" class="victory-link-icon" />
                {{ mode.label }}
            </a>
            }

        </div>

        <div class="victory-reset">
            <span class="victory-reset-label">
                Next puzzle in
            </span>
            <span class="victory-reset-timer">
                {{ resetLabel() }}
            </span>
        </div>

    </div>
</div>
